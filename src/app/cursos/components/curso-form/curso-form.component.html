
<mat-card class="container">
    <mat-card-header>
        <mat-card-title appTitulos>{{ titulo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="cursoForm">
            <section>
                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="fechaInicio" formControlName="fechaInicio">
                    <mat-hint>M/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="fechaInicio"></mat-datepicker-toggle>
                    <mat-datepicker #fechaInicio></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="fechaFin" formControlName="fechaFin">
                    <mat-hint>M/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="fechaFin"></mat-datepicker-toggle>
                    <mat-datepicker #fechaFin></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Comision</mat-label>
                    <input matInput type="number" formControlName="comision">
                    <mat-hint *ngIf="cursoForm.controls['comision'].hasError('required') && cursoForm.touched">La comision es requerida</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                    <mat-hint *ngIf="cursoForm.controls['nombre'].hasError('required') && cursoForm.touched">El nombre es requerido</mat-hint>
                </mat-form-field>
                            
                <mat-form-field appearance="fill">
                    <mat-label>Profesor</mat-label>
                    <input matInput formControlName="profesor">
                    <mat-hint *ngIf="cursoForm.controls['profesor'].hasError('required') && cursoForm.touched">El profesor es requerido</mat-hint>
                </mat-form-field>

                <mat-slide-toggle formControlName="esActivo">Es Activo?</mat-slide-toggle>

            </section>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="cerrarModal()">Cerrar</button>
        <button mat-raised-button (click)="guardar()" [disabled]="!cursoForm.valid">Guardar</button>
    </mat-card-actions>
</mat-card>
