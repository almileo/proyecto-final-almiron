
<mat-card class="container">
    <mat-card-header>
        <mat-card-title appTitulos>{{ titulo }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="alumnoForm">
            <section>
                <mat-form-field appearance="fill">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="nombre">
                    <mat-hint *ngIf="alumnoForm.controls['email'].hasError('required') && alumnoForm.touched">El nombre es requerido</mat-hint>
                </mat-form-field>
            
                <mat-form-field appearance="fill">
                    <mat-label>Apellido</mat-label>
                    <input matInput formControlName="apellido">
                    <mat-hint *ngIf="alumnoForm.controls['email'].hasError('required') && alumnoForm.touched">El apellido es requerido</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email">
                    <mat-hint *ngIf="alumnoForm.controls['email'].hasError('required') && alumnoForm.touched">El email es requerido</mat-hint>
                    <mat-hint *ngIf="alumnoForm.controls['email'].hasError('pattern')">El email tiene que tener un formato v√°lido</mat-hint>
                </mat-form-field>
            
                <mat-form-field appearance="fill">
                    <mat-label>Curso</mat-label>
                    <input matInput formControlName="curso">
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Edad</mat-label>
                    <input matInput type="number" formControlName="edad">
                    <mat-hint *ngIf="alumnoForm.controls['email'].hasError('required') && alumnoForm.touched">La edad es requerida</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <input matInput [matDatepicker]="picker" formControlName="cumpleanos">
                    <mat-hint>M/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-slide-toggle formControlName="esActivo">Es Activo?</mat-slide-toggle>

            </section>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="cerrarModal()">Cerrar</button>
        <button mat-raised-button (click)="guardar()" [disabled]="!alumnoForm.valid">Guardar</button>
    </mat-card-actions>
</mat-card>
