<mat-toolbar>
    <button mat-raised-button (click)="agregarAlumno()"> Agregar Alumno </button>
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef appTitulos> DNI </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.id }} </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef appTitulos> Nombre </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.nombre | nombreCompleto: alumno.apellido }} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef appTitulos> Email </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.email }} </td>
    </ng-container>

    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef appTitulos> Curso </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.curso }} </td>
    </ng-container>
  
    <ng-container matColumnDef="esActivo">
      <th mat-header-cell *matHeaderCellDef appTitulos> Activo </th>
      <td mat-cell *matCellDef="let alumno"> {{ alumno.esActivo | esActivo: 'Si' : 'No' }} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
        <td width="120px" mat-cell *matCellDef="let alumno">
            <!-- <mat-icon (click)="verAlumno(alumno)">remove_red_eye</mat-icon> -->
            <mat-icon (click)="editarAlumno(alumno)">edit</mat-icon>
            <mat-icon (click)="eliminarAlumno(alumno)">delete</mat-icon>
        </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
  </table>
